plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk = 34
    namespace 'com.example.kreyolkeyboard'

    signingConfigs {
        release {
            // Priorité : Variables d'environnement (GitHub Actions) puis gradle.properties (local)
            def keystoreFile = System.getenv("STORE_FILE") ?: project.findProperty("STORE_FILE") ?: "app-release.jks"
            def storePass = System.getenv("STORE_PASSWORD") ?: project.findProperty("STORE_PASSWORD")
            def keyAl = System.getenv("KEY_ALIAS") ?: project.findProperty("KEY_ALIAS")
            def keyPass = System.getenv("KEY_PASSWORD") ?: project.findProperty("KEY_PASSWORD")
            
            println "🔐 Signing Config Debug:"
            println "  - STORE_FILE env: ${System.getenv('STORE_FILE')}"
            println "  - STORE_FILE prop: ${project.findProperty('STORE_FILE')}"
            println "  - keystoreFile resolved: ${keystoreFile}"
            println "  - Working directory: ${System.getProperty('user.dir')}"
            println "  - Project dir: ${project.projectDir}"
            println "  - KEY_ALIAS: ${keyAl}"
            println "  - Passwords configured: ${storePass != null && keyPass != null}"
            
            // Vérification que le fichier existe
            def keyFile = file(keystoreFile)
            println "  - Keystore file object: ${keyFile}"
            println "  - Keystore absolute path: ${keyFile.absolutePath}"
            println "  - Keystore exists: ${keyFile.exists()}"
            
            if (!keyFile.exists()) {
                println "❌ Keystore file not found!"
                println "📂 Listing parent directory contents:"
                keyFile.parentFile?.listFiles()?.each { f ->
                    println "    - ${f.name}${f.isDirectory() ? '/' : ' (' + f.length() + ' bytes)'}"
                }
                println "📂 Listing project root contents:"
                project.projectDir.listFiles()?.each { f ->
                    println "    - ${f.name}${f.isDirectory() ? '/' : ''}"
                }
            } else {
                println "✅ Keystore file found!"
            }
            
            storeFile file(keystoreFile)
            storePassword storePass
            keyAlias keyAl
            keyPassword keyPass
        }
    }

    defaultConfig {
        applicationId "com.potomitan.kreyolkeyboard"
        minSdk = 21
        targetSdk = 33
        versionCode = 3
        versionName "1.2-Samsung"
        
        // Améliorer la compatibilité Samsung ULTRA
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
        
        // Paramètres Samsung spéciaux
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a'
        }
    }

    buildTypes {
        release {
            minifyEnabled = false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release // Utilise la signature release
            zipAlignEnabled = true
            debuggable = false
            shrinkResources = false
            
            // Samsung compatibility flags
            manifestPlaceholders = [
                samsungCompat: "true",
                legacyCompat: "true"
            ]
        }
        debug {
            // Configuration pour le build de debug
            debuggable = true
        }
    }
    
    // Configuration pour personnaliser le nom des fichiers APK
    applicationVariants.configureEach { variant ->
        variant.outputs.configureEach {
            def versionName = variant.versionName
            def buildType = variant.buildType.name
            def date = new Date().format('yyyy-MM-dd')
            outputFileName = "Potomitan_Kreyol_Keyboard_v${versionName}_${buildType}_${date}.apk"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.multidex:multidex:2.0.1'
}
