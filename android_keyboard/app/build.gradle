plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk = 34
    namespace 'com.example.kreyolkeyboard'

    defaultConfig {
        applicationId "com.potomitan.kreyolkeyboard"
        minSdk = 21
        targetSdk = 33
        versionCode = 6
        versionName "2.5.0"
        
        // Améliorer la compatibilité Samsung ULTRA
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
        
        // Paramètres Samsung spéciaux
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a'
        }
    }

    buildTypes {
        release {
            minifyEnabled = false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug // Utilise la signature debug pour test
            zipAlignEnabled = true
            debuggable = false
            shrinkResources = false
            
            // Samsung compatibility flags
            manifestPlaceholders = [
                samsungCompat: "true",
                legacyCompat: "true"
            ]
        }
        debug {
            // Configuration pour le build de debug
            debuggable = true
        }
    }
    
    // Configuration pour personnaliser le nom des fichiers APK
    applicationVariants.configureEach { variant ->
        variant.outputs.configureEach {
            def versionName = variant.versionName
            def buildType = variant.buildType.name
            def date = new Date().format('yyyy-MM-dd')
            outputFileName = "Potomitan_Kreyol_Keyboard_v${versionName}_${buildType}_${date}.apk"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    
    // Nouvelles dépendances pour Android 14+ et amélioration stabilité
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.8.6'
    implementation 'androidx.lifecycle:lifecycle-service:2.8.6'
    implementation 'androidx.concurrent:concurrent-futures-ktx:1.2.0'
}
