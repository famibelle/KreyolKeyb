plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk = 34
    namespace 'com.example.kreyolkeyboard'

    signingConfigs {
        release {
            // Configuration pour GitHub Actions et builds locaux
            def keystoreFile = System.getenv("STORE_FILE") ?: project.findProperty("STORE_FILE")
            if (keystoreFile) {
                // Si le chemin est relatif (comme dans GitHub Actions), le résoudre par rapport au dossier app
                if (!keystoreFile.startsWith("/") && !keystoreFile.contains(":")) {
                    storeFile file(keystoreFile)
                } else {
                    storeFile file(keystoreFile)
                }
            } else {
                // Fallback pour les builds locaux
                storeFile file("app-release.jks")
            }
            storePassword System.getenv("STORE_PASSWORD") ?: project.findProperty("STORE_PASSWORD")
            keyAlias System.getenv("KEY_ALIAS") ?: project.findProperty("KEY_ALIAS")
            keyPassword System.getenv("KEY_PASSWORD") ?: project.findProperty("KEY_PASSWORD")
        }
    }

    defaultConfig {
        applicationId "com.potomitan.kreyolkeyboard"
        minSdk = 21
        targetSdk = 33
        versionCode = 3
        versionName "1.2-Samsung"
        
        // Améliorer la compatibilité Samsung ULTRA
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
        
        // Paramètres Samsung spéciaux
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a'
        }
    }

    buildTypes {
        release {
            minifyEnabled = false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release // Utilise la signature release
            zipAlignEnabled = true
            debuggable = false
            shrinkResources = false
            
            // Samsung compatibility flags
            manifestPlaceholders = [
                samsungCompat: "true",
                legacyCompat: "true"
            ]
        }
        debug {
            // Configuration pour le build de debug
            debuggable = true
        }
    }
    
    // Configuration pour personnaliser le nom des fichiers APK
    applicationVariants.configureEach { variant ->
        variant.outputs.configureEach {
            def versionName = variant.versionName
            def buildType = variant.buildType.name
            def date = new Date().format('yyyy-MM-dd')
            outputFileName = "Potomitan_Kreyol_Keyboard_v${versionName}_${buildType}_${date}.apk"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.multidex:multidex:2.0.1'
}
