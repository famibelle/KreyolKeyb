<html>
<head>
    <title>Beta Onboarding</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div id="language-switcher">
        <button onclick="switchLanguage('en')">English</button>
        <button onclick="switchLanguage('fr')">Fran√ßais</button>
    </div>
    <h1>Welcome to the Beta Program</h1>
    <p>Join our beta program and help us improve.</p>
    <div id="gamification">
        <h2>Gamification System</h2>
        <p>Earn points for completing tasks!</p>
    </div>
    <div id="screenshots">
        <h2>Application Screenshots</h2>
        <img src="screenshot1.png" alt="Screenshot 1">
        <img src="screenshot2.png" alt="Screenshot 2">
    </div>
    <div id="registration-form">
        <h2>Beta Registration Form</h2>
        <form action="/register" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
