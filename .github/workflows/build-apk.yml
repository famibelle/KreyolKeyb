name: Build and Release Signed APK

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🔧 Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: 8.4
        
    - name: Decode Keystore
      env:
        ENCODED_STRING: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        mkdir -p android_keyboard/app/keystore
        echo "$ENCODED_STRING" | base64 --decode > android_keyboard/app/keystore/my-release-key.jks
        echo "Keystore created at: android_keyboard/app/keystore/my-release-key.jks"
        ls -la android_keyboard/app/keystore/
        
    - name: Clean project
      run: |
        cd android_keyboard && gradle clean --no-daemon
        
    - name: Build Release APK (Signed)
      env:
        STORE_FILE: keystore/my-release-key.jks
        STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        cd android_keyboard
        echo "Using keystore: $STORE_FILE"
        echo "Key alias: $KEY_ALIAS"
        echo "Working directory: $(pwd)"
        echo "App directory contents:"
        ls -la app/
        echo "Keystore directory contents:"
        ls -la app/keystore/ || echo "Keystore directory not found"
        gradle assembleRelease --no-daemon
        
    - name: 📦 Find APK files
      id: apk_files
      run: |
        cd android_keyboard
        RELEASE_APK=$(find app/build/outputs/apk/release -name "*.apk" | head -1)
        
        echo "Found Release APK: $RELEASE_APK"
        echo "release_apk=$RELEASE_APK" >> $GITHUB_OUTPUT
        
    - name: 📊 APK Info
      run: |
        cd android_keyboard
        echo "🔍 Signed Release APK:"
        ls -lh "${{ steps.apk_files.outputs.release_apk }}"
        
    - name: Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: signed-apk
        path: android_keyboard/${{ steps.apk_files.outputs.release_apk }}
        
    - name: 🚀 Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: 🇬🇵 Klavié Kreyòl Karukera ${{ github.ref_name }} (Signed)
        body: |
          ## �🇵 Klavié Kreyòl Karukera • Potomitan™ (SIGNED RELEASE)
          
          **Nouveau clavier créole pour la Guadeloupe - Version signée !**
          
          ### ✨ Fonctionnalités :
          - 🌈 Design moderne caribéen (bleu caraïbe, jaune soleil, vert canne)
          - 📝 Suggestions intelligentes basées sur un vrai dictionnaire créole
          - 🔤 Accents créoles (à, è, ò, etc.) avec long-press
          - 📚 Dictionnaire de 5910 mots créoles authentiques
          - 🎯 Sources littéraires intégrées (Telchid, Rupaire, Fontes, etc.)
          - 🔒 **APK signée pour installation sécurisée**
          
          ### 📱 Installation :
          1. Téléchargez le fichier **APK signée** ci-dessous
          2. Autorisez l'installation d'applications inconnues dans les paramètres Android
          3. Installez l'APK en touchant le fichier téléchargé
          4. Activez le clavier dans **Paramètres → Système → Langues et saisie → Claviers virtuels**
          5. Sélectionnez **Potomitan Kreyol Keyboard**
          
          ### � Sécurité :
          - APK signée avec certificat de production
          - Code source ouvert et auditable
          - Pas de trackers ou analytics
          - Permissions minimales requises
          
          ---
          **Alé douvan épi klavié kreyòl-la !** ⌨️✨
        files: |
          android_keyboard/${{ steps.apk_files.outputs.release_apk }}
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}